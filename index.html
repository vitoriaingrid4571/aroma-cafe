<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafeteria Aroma</title>
</head>

<body>

    <header>
        <h1>Cafeteria Aroma</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>O melhor café da cidade ☕</h2>
            <img src="cafe.jpg" alt="Café">
            <p>
                Um lugar aconchegante para você aproveitar momentos especiais
                com cafés artesanais e deliciosas sobremesas.
                <a href="produtos.html">Ver nosso cardápio</a>
            </p>
        </section>

        <!-- Seção de Contato incluída na página principal -->
        <section id="contato">
            <h2>Fale Conosco</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer>
        <p>© 2026 Cafeteria Aroma - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
